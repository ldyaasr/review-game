{% load static %}
<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">New Games</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">No</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nama</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Genre</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Rilis</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Pengembang</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Platform</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead> 
                
                <tbody>
                  {% for n in nlist %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ n.nama }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ n.genre }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ n.rilis }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ n.pengembang }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ n.platform }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <a class="btn btn-warning btn-sm" href="{% url 'game_update' n.id %}">Update</a>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex flex-column justify-content-center">
                          <a onclick="alert('Apakah anda yakin ingin menghapus?')" class="btn btn-danger btn-sm" href="{% url 'game_delete' n.id %}">Delete</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
